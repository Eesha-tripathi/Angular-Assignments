
<li style=" border-left: 1px dotted #4A148C; padding: 2%; border-right: 1px dotted #4A148C; border-bottom: 1px dotted #4A148C;">
    <!-- <p class="sNo">{{ i+1 }}</p> -->
    <img src="{{ laptop.src }}"
    alt="{{ laptop.name }}" width="50%" class="m-auto rounded-sm">
    <div class="m-auto" style="background-color: rgb(247, 240, 248);">
    <p class="text-2xl">{{ laptop.name }} </p>
    <p class="my-2 text-2xl">{{ laptop.brand | titlecase }}</p>
    <p class="my-4 text-2xl">{{ laptop.price | currency: "INR" }}</p>
    <button class="bg-purple-900 text-white rounded p-4" style="margin-bottom: 2%;" *ngIf="!incart" (click)="addtocart()">
        Add To Cart
    </button>
    <button class="bg-purple-900 text-white rounded p-4" style="margin-bottom: 2%;" *ngIf="incart" (click)="removefromcart()">
        Remove From Cart
    </button>
    </div>
</li>
