<div class="justify-center">
<h1 class="heading">My Cart</h1>
<div *ngIf="getcart().length>0">
    <div *ngFor="let item of getcart(); let i=index;">
        <p class="my-4 name">{{ i+1 }}. {{ item.name }}</p>
        <div  class="cartdisplay">
            <div style="width: 20%;">
                <img src="{{ item.src }}" alt="{{ item.name }}" style="width: 100%">
            </div>
            <div>
                <p style="font-size: xx-large; font-family: cursive;">{{ item.brand | titlecase }}</p>
                <p style="font-size: xx-large; font-family: cursive;">{{ item.price | currency: "INR" }}</p>
            </div>
        </div>
        
    </div>
</div>
<div *ngIf="getcart().length==0" class="my-4 text-2xl empty flex">
    <div style="width: 50%;">
    <img src="https://m.media-amazon.com/images/G/31/cart/empty/kettle-desaturated._CB424694257_.svg">
    </div>
    <div style="padding-top: 10%; padding-left: 5%;">
    <p style="font-size: xx-large; font-family: cursive;">Your Cart is empty</p>
    <a routerLink="/" style="font-size: x-large; font-family: cursive; text-decoration: underline;">Go Back To Home..</a>
    </div>
</div>
</div>
